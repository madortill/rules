<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta name="viewport" content= "width=device-width, user-scalable=no">
    <link rel="icon" href="assets/media/tasa_logo.svg">
    <link rel="stylesheet" href="index.css">
    <script src="information.js"></script>
    <script src="dragDropTouch.js"></script>
    <script src="sortToGrops.js"></script>
    <script src="code.js"></script>
    <title>rules</title>
</head>
<body>
    <div class="container">
        <!-- loader -->
        <div class="loader">
            <img src="assets/media/center and mask.gif" alt="Loading..." />
        </div>

        <div class="header">
            <img class="odot-logo" src="assets/media/odot.png" alt="odot">
            <p class="p-title">10 החוקים בכיתה</p>      
            <img class="odot-logo" id="odot-logo2" src="assets/media/odot.png" alt="odot">
            <!-- <img src="assets/media/tasa_logo.svg" alt="logo" class="logo"> -->
        </div>

        <div class="div-body">
            <div class="div-odot">
                <div class="div-background-middle">
                    <div class="div-middle">
                        <div class="div-p-odot">
                            <p class="p-odot">יוזמת פרוייקט: סמ"ר גל גנסין</p>
                            <p class="p-odot">מנהלת פרוייקט: סמ"ל דורין חתוקה</p>
                            <p class="p-odot">פיתוח: רב"ט מעיין אשר</p>
                            <p class="p-odot">גרפיקאית: רב"ט לוטם גרוס</p>
                            <p class="p-odot">רמ"ד טי"ל: רס"ן מיגל לויתן</p>
                        </div>
                        <img src="assets/media/till_whitelogo.svg" alt="till_whitelogo" class="till-logo">
                    </div>
                </div>
                <img src="assets/media/back_button.svg" alt="back button" class="back-button" id="back-button-odot">
            </div>

            <div class="start-page">
                <div class="checkList">    
                    <div class="div-chalkboard">
                        <div class="div-checkList"></div>
                    </div>
                    <img src="assets/media/bdika_button.svg" alt="check button" class="check-button">
                </div>
                <div class="div-check">
                    <h1 class="h-div-check"></h1>
                </div>
                <img src="assets/media/try_again.svg" alt="try again" class="try-again">
                <img src="assets/media/next_2.svg" alt="next" class="next">
            </div>

            <div class="drop-page"> 
                <div class="sortToGroupsContainer"></div>
            </div>

            <div class="finish-page">
                <div class="div-finish-text">
                    <div class="chalkboard-finish">
                        <h1>כל הכבוד! <br> הקוד הוא 0</h1> <!-- הקוד!-->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
